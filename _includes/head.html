<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{site.title}} &middot; {{site.tagline}}
    {% else %}
      {{page.title}} &middot; {{site.title}}
    {% endif %}
  </title>

  {% if page.title == "Home" %}
    <meta name="description" content="{{site.description}}"/>
    <meta name="keywords" content="{{site.keywords}}">
  {% else %}
    <meta name="description" content="{{page.description}}"/>
    <meta name="keywords" content="{{page.keywords}}">
  {% endif %}
  <meta name="author" content="Heiswayi Nrird">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{site.twitter.username}}">
  <meta name="twitter:creator" content="@{{site.twitter.username}}">
  {% if page.title == "Home" %}
    <meta name="twitter:image" content="{{site.url}}/public/logo.png">
    <meta name="twitter:title" content="{{site.title}}">
    <meta name="twitter:description" content="{{site.description}}">
  {% else %}
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
  {% endif %}

  <meta property="og:type" content="website"/>
  {% if page.title == "Home" %}
    <meta property="og:image" content="{{site.url}}/public/logo.png"/>
    <meta property="og:title" content="{{site.title}}"/>
    <meta property="og:url" content="{{site.url}}"/>
    <meta property="og:description" content="{{site.description}}"/>
    <meta property="og:site_name" content="{{site.title}}"/>
  {% else %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:url" content="{{site.url}}{{page.url}}"/>
    <meta property="og:description" content="{{page.description}}"/>
    <meta property="og:site_name" content="{{page.title}}"/>
  {% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/public/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}/public/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}/public/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}/public/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}/public/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}/public/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}/public/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/public/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/public/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{site.url}}/public/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/public/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/public/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/public/icons/favicon-16x16.png">
  <link rel="manifest" href="{{site.url}}/public/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#f3f3f3">
  <meta name="msapplication-TileImage" content="{{site.url}}/public/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="google-site-verification" content="aSavCGGU0uSN5HEHnI7ZiMqVKxn7mfUPCGMVJvmDQ1w" />
  <meta name="wot-verification" content="6da2597a332a1fadad8f"/>

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.url}}/atom.xml">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{site.url}}/public/css/normalize.css">
  <link rel="stylesheet" href="{{site.url}}/public/css/style.css">

  <script src="{{site.url}}/public/js/modernizr.custom.js"></script>
  <script src="{{site.url}}/public/js/jquery-1.11.2.min.js"></script>
  <script src="{{site.url}}/public/js/masonry.pkgd.min.js"></script>

  <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
    <script src="{{site.url}}/public/js/rem.min.js"></script>
  <![endif]-->
</head>
